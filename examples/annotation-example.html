<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注记图层切换示例</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
        .controls {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .control-group {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
        }
        button {
            margin: 5px;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        button.active {
            background-color: #28a745;
        }
        .info {
            margin-top: 10px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>注记图层功能示例</h1>
    
    <div class="controls">
        <div class="control-group">
            <label>底图切换:</label>
            <button onclick="switchBaseLayer('vec_c')">矢量底图</button>
            <button onclick="switchBaseLayer('img_c')" class="active">影像底图</button>
            <button onclick="switchBaseLayer('ter_c')">地形底图</button>
        </div>
        
        <div class="control-group">
            <label>注记切换:</label>
            <button onclick="switchAnnotation('cva_c')">矢量注记</button>
            <button onclick="switchAnnotation('cia_c')" class="active">影像注记</button>
            <button onclick="switchAnnotation('cta_c')">地形注记</button>
        </div>
        
        <div class="control-group">
            <label>注记显示:</label>
            <button onclick="toggleAnnotationVisibility()" id="visibilityBtn">隐藏注记</button>
        </div>
        
        <div class="info">
            <div>当前底图: <span id="currentBase">img_c</span></div>
            <div>当前注记: <span id="currentAnnotation">cia_c</span></div>
            <div>注记可见: <span id="annotationVisible">是</span></div>
        </div>
        
        <div class="info">
            <p><strong>功能说明：</strong></p>
            <ul>
                <li>✅ 注记图层层级始终在基本图层之上</li>
                <li>✅ 注记图层支持地图剪切处理</li>
                <li>✅ 切换底图时注记层级自动调整</li>
                <li>✅ 独立的注记图层管理</li>
            </ul>
        </div>
    </div>
    
    <div id="map"></div>

    <script type="module">
        import MyOl from '../dist/index.js';
        
        // 请替换为您的天地图token
        const TIANDITU_TOKEN = 'YOUR_TIANDITU_TOKEN_HERE';
        
        // 初始化地图
        const myOl = new MyOl({
            target: 'map',
            center: [116.397, 39.909], // 北京坐标
            zoom: 10,
            layers: {
                vec_c: [],
                img_c: [],
                ter_c: []
            },
            token: TIANDITU_TOKEN,
            annotation: true // 启用注记
        });
        
        // 获取地图底图管理器
        const mapBaseLayers = myOl.getMapBaseLayers();
        
        // 设置默认底图为影像底图
        mapBaseLayers.switchBaseLayer('img_c');
        
        // 底图切换函数
        window.switchBaseLayer = function(layerType) {
            mapBaseLayers.switchBaseLayer(layerType);
            document.getElementById('currentBase').textContent = layerType;
            
            // 更新按钮状态
            document.querySelectorAll('.control-group:first-child button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }
        
        // 注记切换函数
        window.switchAnnotation = function(annotationType) {
            mapBaseLayers.switchAnnotationLayer(annotationType);
            document.getElementById('currentAnnotation').textContent = annotationType;
            
            // 更新按钮状态
            document.querySelectorAll('.control-group:nth-child(2) button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }
        
        // 切换注记可见性
        window.toggleAnnotationVisibility = function() {
            const isVisible = mapBaseLayers.isAnnotationVisible();
            mapBaseLayers.setAnnotationVisible(!isVisible);
            
            const visibilityBtn = document.getElementById('visibilityBtn');
            const visibilitySpan = document.getElementById('annotationVisible');
            
            if (!isVisible) {
                visibilityBtn.textContent = '隐藏注记';
                visibilitySpan.textContent = '是';
            } else {
                visibilityBtn.textContent = '显示注记';
                visibilitySpan.textContent = '否';
            }
        }
        
        // 如果没有配置token，显示提示
        if (TIANDITU_TOKEN === 'YOUR_TIANDITU_TOKEN_HERE') {
            alert('请在示例代码中配置您的天地图token才能正常显示地图');
        }
    </script>
</body>
</html>
